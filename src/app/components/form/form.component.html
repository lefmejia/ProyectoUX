<div *ngIf="auth.user | async; else showLogin">
  <div id="loggeado">
    <h2>Ya estas logeado</h2>
  <button class="btn btn-danger" (click)="logOut()" style="margin-left: 30px;">Log Out</button>
  </div>
  
</div>

<ng-template #showLogin>
  <div style="background-color: firebrick; height: 550px">
    <div class="col-6 mx-auto" id="formulario">
      <div id="inputs">
        <div class="mb-3 row" id="email">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="email"
              name="email"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              [(ngModel)]="pass"
              name="pass"
            />
          </div>
        </div>
      </div>
      <!-- Div solo para el login -->
      <div *ngIf="action === 'login'">
        <div id="boton-login">
          <button class="btn btn-primary btn-login" (click)="customLogin()">
            Login with Email
          </button>
        </div>

        <div id="boton-google">
          <button
            class="btn btn-primary btn-login btn-google"
            (click)="loginWithGoogle()"
          >
            Login with Google
          </button>
        </div>
        <!-- Link para crear una cuenta nueva -->
        <div id="link">
          <a class="nav-link" [routerLink]="['/signup']">Crear cuenta</a>
        </div>
      </div>

      <!-- Div solo para el crear cuenta -->
      <div *ngIf="action === 'register'">
        <br>
        <br>
        <br>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label"
            >Nombre</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="nombre"
              name="nombre"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label"
            >Direccion</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="direccion"
              name="direccion"
            />
          </div>
        </div>

        <button
        id="boton_CrearCuenta "
          class="btn btn-primary"
          *ngIf="action === 'register'"
          (click)="register()"
        >
          Crear Cuenta
        </button>
      </div>
    </div>
  </div>
</ng-template>
